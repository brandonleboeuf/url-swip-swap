<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="styles/options.css">
    <script src="scripts/options.js"></script>
</head>
<body>
    <div class="container">
        <h1>Extension Options</h1>
        <div class="input-wrapper">
            <input type="checkbox" id="option1">Set 1</input>
        </div>
        <label for="testUrl">DEPLOYED URL:</label>
        <input type="text" id="testUrl1" placeholder="mywebsite.com">
        <br>
        <label for="devUrl">LOCAL URL:</label>
        <input type="text" id="devUrl1" placeholder="localhost:3000">
        <br><br>

        <div class="input-wrapper">
            <input type="checkbox" id="option2">Set 2</input>
        </div>
        <label for="testUrl2">DEPLOYED URL:</label>
        <input type="text" id="testUrl2" placeholder="mywebsite.com">
        <br>
        <label for="devUrl2">LOCAL URL:</label>
        <input type="text" id="devUrl2" placeholder="localhost:3000">
        <br><br>

        <div class="input-wrapper">
            <input type="checkbox" id="option3">Set 3</input>
        </div>
        <label for="testUrl3">DEPLOYED URL:</label>
        <input type="text" id="testUrl3" placeholder="mywebsite.com">
        <br>
        <label for="devUrl3">LOCAL URL:</label>
        <input type="text" id="devUrl3" placeholder="localhost:3000">
        <br><br>

        <button id="save">Save</button>
        <div class="footer">
            <p>Created by <a href="mailto:b.leboeuf@draftkings.com">Brandon</a></p>
            <p>Est. 2024</p>
        </div>
    </div>
</body>
</html>
